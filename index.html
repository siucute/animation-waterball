<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Animation - Minn</title>
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="./image/logo.png" alt="" class="logo">
            <button type="button">Sign Up</button>
        </div>
        <div class="content">
            <small>Wellcome to our</small>
            <h1>Would's <br>Creative Studio</h1>
            <button type="button">Take a tour</button>
        </div>
        <div class="side-bar">
            <img src="./image/menu.png" alt="menu" class="menu">

            <div class="social-link">
                <img src="./image/fb.png" alt="fb">
                <img src="./image/ig.png" alt="ig">
                <img src="./image/tw.png" alt="tw">
            </div>

            <div class="use-link">
                <img src="./image/share.png" alt="fb">
                <img src="./image/info.png" alt="ig">
            </div>
        </div>
        <div class="bubbles">
            <img src="./image/bubble.png">
            <img src="./image/bubble.png">
            <img src="./image/bubble.png">
            <img src="./image/bubble.png">
            <img src="./image/bubble.png">
            <img src="./image/bubble.png">
        </div>
    </div>
</body>
</html>
